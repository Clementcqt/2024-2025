version: '3.8'

services:
  backend:
    image: clementcaquet/backend:1
    build:
      context: ../backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=database
      - DB_PORT=5432
    depends_on:
      - database

  frontend:
    image: clementcaquet/frontend:1
    build:
      context: ../frontend
    ports:
      - "8081:80"
    depends_on:
      - backend

  database:
    image: postgres:14
    container_name: database
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
